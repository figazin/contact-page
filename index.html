      margin: 0;
      padding: 0;
      background: #fafbfc;
      color: #232323;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      max-width: 410px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 72px;
      height: 72px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background: #e1e8ed;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 0.5rem;
      font-weight: 600;
    }
    .bio {
      font-size: 1rem;
      color: #626262;
      margin-bottom: 1.5rem;
    }
    .info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 0 auto 1.5rem;
      max-width: 320px;
      font-size: 1rem;
      word-break: break-word;
      gap: 0.5rem;
      text-align: left;
    }
    .info-row {
      display: flex;
      align-items: flex-start;
      width: 100%;
    }
    .label {
      min-width: 95px;
      font-weight: 500;
      color: #444;
      margin-right: 0.5em;
      text-align: left;
      flex-shrink: 0;
    }
    .value {
      flex: 1;
      word-break: break-word;
    }
    .address {
      white-space: normal;
    }
    .contact-link {
      color: #276ef1;
      text-decoration: none;
      word-break: break-all;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .contact-link:hover {
      color: #1a47a4;
    }
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1.6rem;
      margin-top: 2rem;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #f4f6f8;
      border: none;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      outline: none;
      padding: 0;
    }
    .social-btn:hover {
      background: #e1e8ed;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
    }
    .social-btn svg {
      width: 32px;
      height: 32px;
      display: block;
    }
    .linkedin svg {
      fill: #0a66c2;
    }
    .whatsapp svg {
      fill: #25d366;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.3rem 0.5rem 1rem 0.5rem;
        max-width: 98vw;
      }
      .label {
        min-width: 80px;

    }
